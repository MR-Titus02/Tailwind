<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- nav 1  -->
    <div class="bg-blue-900 text-white">
        <nav class="flex">
            <div class="flex space-x-10 mx-5 p-5" style="max-width: 50%;">
                <img src="tailwindcss.svg " alt="icon of tailwind css" class="w-8">
                <h3>Dashboard</h3>
                <h3>Team</h3>
                <h3>Projects</h3>
                <h3>Calender</h3>
            </div>
            <div class="flex space-x-10 ml-auto p-5" style="max-width: 50%;">
                
                <input type="text" class="rounded-l border-2 border-gray-500" placeholder="Search..">
                <img src="bell.png" alt="bell icon" class="w-8">
                <img src="profile.png" alt="profile-pic" class="w-8">
            </div>
        </nav>
    </div>
    <hr>
    <!-- form -->
    <div class="grid justify-center mb-11">
        <div class="flex justify-center m-20 space-x-3">
            <img src="bell.png" alt="logo" class="w-8 ">
            <h2 class="text-blue-600 text-3xl font-bold">Flowbite</h2>
        </div>
        <div class="grid justify-center shadow-lg">
            <h3 class="font-bold text-3xl">Create an account</h3>
            <label>Your email</label><br>
            <input type="email" placeholder="example@gmail.com" class="placeholder-gray-400 border-2 border bg-gray-100"><br>
            <label>Password</label><br>
            <input type="password" placeholder="********" class="placeholder-gray-400 border-2 bg-gray-100">
            <label>Confirm Password</label><br>
            
            <input type="password" placeholder="********" class="placeholder-gray-400 border-2 bg-gray-100"><br>
            <div class="flex p-2">
                <input type="checkbox">
                <p class="pl-3"> I accept the <a href="#" class="text-blue-600">Terms and Conditions</a></p><br>
            </div>
            <button class="border bg-blue-500 rounded-md text-white">Create an account</button><br>
            <p>Already have an account? <a href="wind.html" class="text-blue-600">Login here</a></p>

        </div>
    </div>
</body>

</html>
